<!DOCTYPE html>
<html>
    <head>
        <title>ImBoredDotCom</title>
        <style>
            body{
                background-color: #99A98F !important; 
            }
            .custom-btn {
                background-color: #D6E8DB !important;
                border-color: #D6E8DB !important; 
                color: #000000 !important;
                font: bold 20pt Arial, Helvetica, sans-serif !important;
               
            }
        </style>
        <!-- Boostrap is overriding the custom bg color so we need to add !important -->
        
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    ></script>
    </head>
    <body>
        <center><h1> 
            You're bored? Try this!
        </h1> <br><br><br>
        <h2 id="activity"></h2>
        <button type="button" class="btn btn-primary btn-lg custom-btn" onclick="clicked()" ondblclick="dbClicked()">
            GENNERATE
        </button>
        <script>
            function clicked(){
                document.getElementById("activity").innerHTML = "Go study you sleepy head";
            }
        </script>
        <script>
            function dbClicked(){
                document.getElementById("activity").innerHTML = "Still slacking off huh?";
            }
        </script>
        </center>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
